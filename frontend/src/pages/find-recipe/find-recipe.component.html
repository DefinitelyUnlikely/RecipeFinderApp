<div class="find-page-component">
    <label for="search-box">Add ingredient:</label>
    <input id="search-box" class="search-box">
    <div class="search-tags">
        @for (ingredient of ingredients; track ingredient; let i = $index) {
        <div class="single-search">
            <div class="search-term"> {{ingredient}}</div>
            <div class="cross" (click)="removeIngredient(i)">
                <span></span>
                <span></span>
            </div>
        </div>
        }
    </div>
    <a href=""><button>Home!</button></a>
</div>
